<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add New House</title>
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
            text-align: center;
        }

        form label {
            display: block;
            margin-bottom: 15px;
            font-weight: 600;
            color: #444;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            border: 1.8px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #007bff;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            width: 100%;
            background: #007bff;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        /* Flash messages */
        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        ul li {
            background: #f8d7da;
            color: #842029;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-weight: 600;
            border: 1px solid #f5c2c7;
        }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <h2>Add New House</h2>
        <form method="POST">
            <label>Title:
                <input type="text" name="title" required />
            </label>

            <label>Description:
                <textarea name="description"></textarea>
            </label>

            <label>Price:
                <input type="number" name="price" step="0.01" required />
            </label>

            <label>Address:
                <input type="text" name="address" />
            </label>

            <label>Area:
                <select name="area_id">
                    {% for area in areas %}
                        <option value="{{ area.id }}">{{ area.name }}</option>
                    {% endfor %}
                </select>
            </label>

            <button type="submit">Add House</button>
        </form>
    </div>
</body>
</html>
