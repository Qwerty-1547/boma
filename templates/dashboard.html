<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome to your dashboard, {{ session['user_name'] }}!</h1>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul style="color: red;">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

    <form action="{{url_for('logout')}}" method="post">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
