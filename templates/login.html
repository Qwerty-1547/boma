<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!--handles the browser cache on bf/bc #bs-->
    <!--<script>
        window.addEventListener('pageshow', function(event){
            if(event.persisted){
                window.location.reload();
            }
        });
    </script>-->
    <style>
        body {
            background-image: url(static/uploads/Boma.png);
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-image: url(static/uploads/Boma.png);
            background-position: center;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: bisque;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            color: bisque;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        .error-message {
            color: #e74c3c;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .login-button {
            background: #007bff;
            color: #fff;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .login-button:hover {
            background: #0056b3;
        }

        .extra-link {
            color: bisque;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .extra-link a {
            color: #007bff;
            text-decoration: none;
        }

        .extra-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label>Email address:</label>
                <input type="email" name="email" required placeholder="e.g Boma@example.com">
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" required placeholder="Create a strong password">
            </div>

            <button class="login-button" type="submit">Login</button>
        </form>

        <div class="extra-link">
            Don't have an account? <a href="/register">Register here</a>
        </div>
    </div>

</body>
</html>
