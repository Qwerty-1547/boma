<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Register - Boma</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-image: url('/static/uploads/Boma.png');
            background-position: center;
            background-attachment: fixed;
            /*backdrop-filter: blur(1px);*/
            margin: 0;
            padding: 2rem;
            color: #f0f0f0;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            color: #ffffff;
            text-shadow: 1px 1px 5px #000000;
        }

        form {
            background: rgba(0, 0, 0, 0.75);
            padding: 2rem;
            max-width: 420px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        label {
            display: block;
            margin-top: 1.2rem;
            font-weight: 600;
            color: bisque; /* slate-200 */
        }

        input, select {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.4rem;
            background: #1f2937; /* slate-800 */
            color: #f9fafb;
            border: 1px solid #4b5563; /* slate-600 */
            border-radius: 6px;
            font-size: 1rem;
        }

        input::placeholder {
            color: #9ca3af; /* slate-400 */
        }

        button {
            margin-top: 2rem;
            padding: 0.8rem;
            width: 100%;
            background: linear-gradient(135deg, #4f46e5, #3b82f6);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #3b82f6, #4f46e5);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h2>Register</h2>

    <form action="/register" method="post">
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" required placeholder="John Doe" />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="e.g. boma@example.com"/>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="e.g. 0712xxxxxx"/>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Create a strong password"/>

        <label for="area">Area</label>
        <select id="area" name="area" required>
            <option value="" disabled selected>Area You're interested In</option>
            {% for area in areas %}
                <option value="{{ area.id }}">{{ area.name }}</option>
            {% endfor %}
        </select>

        <label for="role">Role</label>
        <select id="role" name="role" required>
            <option value="" disabled selected>Tenant/Owner</option>
            {% for role in roles %}
                <option value="{{ role.id }}">{{ role.role_name }}</option>
            {% endfor %}
        </select>

        <button type="submit">Register</button>
    </form>
</body>
</html>
