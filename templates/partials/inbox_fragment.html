{% if messages %}
<ul class="inbox-list">
    {% for message in messages %}
    <li class="message-item">
        <p><strong>From:</strong> {{ message.sender_name }}</p>
        <p><strong>House ID:</strong> {{ message.house_id }}</p>
        <p>{{ message.message }}</p>
        <small class="timestamp">Sent at: {{ message.sent_at }}</small>
    </li>
    {% endfor %}
</ul>
{% else %}
<p class="empty-message">You have no messages.</p>
{% endif %}
