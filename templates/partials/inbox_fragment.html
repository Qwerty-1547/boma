{% if messages %}
<ul class="inbox-list">
    {% for message in messages %}
    <li class="message-item"
        data-message-id="{{ message.id }}"
        data-sender-id="{{ message.sender_id}}"
        data-house-id="{{ message.house_id}}">
        <p><strong>From:</strong> {{ message.sender_name }}</p>
        <p><strong>House ID:</strong> {{ message.house_id }}</p>
        <p>{{ message.message }}</p>
        <small class="timestamp">Sent at: {{ message.sent_at }}</small>

        <div class="message-actions">
            <div class="reply-wrapper">
                <button class="btn btn-submit reply-button">â†© Reply</button>
                <div class="inline-reply">
                    <textarea class="reply-text" placeholder="Reply to sender..."></textarea>
                    <button class="btn btn-submit send-reply-btn">Send</button>
                </div>
            </div>
            <button class="btn btn-danger delete-btn">ğŸ—‘ Delete</button>
        </div>
    </li>
    {% endfor %}
</ul>
{% else %}
<p class="empty-message">You have no messages.</p>
{% endif %}
